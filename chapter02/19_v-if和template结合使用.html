<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <template id="my-app">

        <template v-if="isShow">
            <h3>v-if控制多个h3标签显示和隐藏</h3>
            <h3>v-if控制多个h3标签显示和隐藏</h3>
            <h3>v-if控制多个h3标签显示和隐藏</h3>
        </template>

        <template v-else>
            <h4>v-if控制多个h4标签显示和隐藏</h4>
            <h4>v-if控制多个h4标签显示和隐藏</h4>
            <h4>v-if控制多个h4标签显示和隐藏</h4>
        </template>

        <button @click="toggle">切换h3和h4标签的显示</button>
    </template>

    <script src="./js/vue@3.2.23.js"></script>
    <script>
        const app = Vue.createApp({
            template: '#my-app',
            data: function () {
                return {
                    isShow: true
                }
            },
            methods: {
                toggle() {
                    this.isShow = !this.isShow;
                    console.log(`output->isShow`, this.isShow)
                }
            }
        }).mount("#app");
    </script>

</body>

</html>
