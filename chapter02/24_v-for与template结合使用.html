<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <template id="my-app">
        <ul>
            <template v-for="(value, key) in info">
                <li>{{key}}</li>
                <li>{{value}}</li>

                <!--这是一条分割线-->
                <li :style="{height:'2px',backgroundColor:'#ddd'}"> </li>
            </template>
        </ul>
        


    </template>  
    <script src="./js/vue@3.2.23.js"></script>
    <script>
        const app = Vue.createApp({
            template: "#my-app",

            data() {
                return {
                    info : {
                        name:"lambert",
                        age:18,
                        height:168
                    }
                }
            },
            
            methods: {
                
            }
        }).mount("#app");
    </script>
</body>

</html>
