<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <template id="my-app">
        <!--会重新渲染-->
        <h2>h2: {{counter}}</h2>

        <!--只会渲染一次-->
        <h3 v-once>h3: {{counter}}</h3>

        <!--只会渲染一次-->
        <div v-once>
            <h4>h4: {{counter}}</h4>
            <h5>h5: {{counter}}</h5>
        </div>

        <!--单击按钮触发重新渲染-->
        <button @click="inc">+1</button>
    </template>  
    <script src="./js/vue@3.2.23.js"></script>
    <script>
        const app = Vue.createApp({
            template: "#my-app",
            data() {
                return {
                    counter:100,
                    message: "Hellow Vue!"
                }
            },
            methods: {
                inc(){
                    this.counter++;
                }
            }
        }).mount("#app");
    </script>
</body>

</html>
