<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <template id="my-app">

        <!--绑定字符串-->
        <h2>{{message}}</h2>
        <!--绑定html字符串-->
        <div v-html="message"></div>

    </template>  
    <script src="./js/vue@3.2.23.js"></script>
    <script>
        const app = Vue.createApp({
            template: "#my-app",
            data() {
                return {
                    message: '<span style="color:red; background:blue;">你好呀！Vue.js3</span>'
                }
            }
        }).mount("#app");
    </script>
</body>

</html>
