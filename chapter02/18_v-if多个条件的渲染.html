<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <template id="my-app">
        <input type="text" v-model="score">
        <h2 v-if="score >= 90"> 优秀</h2>
        <h2 v-else-if="score >= 60"> 良好</h2>
        <h2 v-else> 不及格</h2>

    </template>

    <script src="./js/vue@3.2.23.js"></script>
    <script>
        const app = Vue.createApp({
            template: '#my-app',
            data: function () {
                return {
                    score: 95
                }
            },
            methods: {

            }
        }).mount("#app");
    </script>

</body>

</html>
