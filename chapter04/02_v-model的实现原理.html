<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <div id="app"></div>
    <template id="my-app">
      <!--1.v-bind给value属性绑定msg变量
            2.监听input事件，更新msg变量的值-->
      <input type="text" :value="msg" @input="inputChange" />
      <h2>{{msg}}</h2>
      <input type="text" v-model="msg">
    </template>
    <script src="./js/vue@3.2.23.js"></script>
    <script>
      Vue.createApp({
        template: "#my-app",

        data() {
          return {
            msg: "Hellow Vue!",
          };
        },

        methods: {
          inputChange(event) {
            this.msg = event.target.value;
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
