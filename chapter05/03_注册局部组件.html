<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport">
    <title>Document</title>
</head>
<style>

</style>

<body>
    <div id="app"></div>

    <template id="my-app">
        <h4>{{message}}</h4>
        <component-a></component-a>
    </template>

    <!-- 1.编写ComponentA组件模板-->
    <template id="component-a">
        <p style="border: 1px solid #999;">
            {{content}}
        </p>
    </template>

    <script src="./js/vue@3.2.23.js"></script>
    <script>
        const ComponentA = {
            template: "#component-a",
            data() {
                return {
                    content: "this is content."
                }
            }
        };

        const App = {
            template: '#my-app',
            components: {
                ComponentA: ComponentA
            },
            data: function () {
                return {
                    message: "i am gen!"
                }
            }
        };

        const app = Vue.createApp(App);
        app.mount("#app");

    </script>
</body>

</html>
