<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport">
    <title>Document</title>
</head>
<style>
    .comps-a,
    .comps-b,
    .comps-c {
        border: 1px solid #999;
        margin: 3px;
    }
</style>

<body>
    <div id="app"></div>

    <!-- template中支持存在多个根标签-->
    <template id="my-app">

        <!-- 9.使用component-c全局组件-->
        <component-c></component-c>

        <!-- 6.使用component-b全局组件-->
        <component-b></component-b>

        <!-- 3.使用全局组件-->
        <component-a></component-a>
    </template>

    <!--1.编写component-a 全局组件模板-->
    <template id="component-a">
        <div class="comps-a">
            <h4>{{title}}</h4>
            <p>{{desc}}</p>
            <button @click="btnClick">按钮单击</button>
        </div>
    </template>

    <!--4.编写一个component-b全局组件模板-->
    <template id="component-b">

        <div class="comps-b">
            <input type="text" v-model="message">
            <h4>{{message}}</h4>
        </div>
    </template>

    <!-- 7.编写一个component-c全局组件模板-->
    <template id="component-c">
        <div class="comps-c">
            ComponentC
        </div>

    </template>

    <script src="./js/vue@3.2.23.js"></script>
    <script>
        const App = {
            template: "#my-app",

        };

        const app = Vue.createApp(App); //创建Vue实例

        // 8.用app注册一个component-c全局组件
        app.component("ComponentC", {
            template: "#component-c"
        });

        // 5.用app注册一个component-b全局组件
        app.component("component-b", {
            template: "#component-b",
            data() {
                return {
                    message: "Hello World!"
                }
            }
        });

        // 2.用app注册一个component-a全局组件
        // app.component(组件名称, 组件对象)
        app.component("component-a", {
            template: "#component-a",
            data() {
                return {
                    title: "我是标题",
                    desc: "我是内容"
                };
            },
            methods: {
                btnClick() {
                    console.log('按钮发生单击')
                }
            }
        })

        app.mount("#app");
    </script>

</body>

</html>
