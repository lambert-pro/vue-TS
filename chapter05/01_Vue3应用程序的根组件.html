<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport">
    <title>Document</title>
</head>
<style>
    .comps-a,
    .comps-b {
        border: 1px solid #999;
        margin: 3px;
    }
</style>

<body>
    <div id="app"></div>

    <!-- template中支持存在多个根标签-->
    <template id="my-app">

        <div class="comps-b">
            <input type="text" v-model="message">
            <h4>{{message}}</h4>
        </div>

        <div class="comps-a">
            <h4>{{title}}</h4>
            <p>{{desc}}</p>
            <button @click="btnClick">按钮单击</button>

        </div>

    </template>

    <script src="./js/vue@3.2.23.js"></script>
    <script>
        const App = {
            template: '#my-app',
            data: function () {
                return {
                    message: "Hello World!",
                    title: '我是标题',
                    desc: "内容显示....."
                }
            },
            methods: {
                btnClick() {
                    console.log('按钮发生单击')
                }
            }
        };

        Vue.createApp(App).mount("#app");
    </script>

</body>

</html>
