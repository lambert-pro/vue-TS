<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <template id="my-app">
        <button @click="changeFullName"> 修改fullName</button>
        <h4>{{fullName}}</h4>


    </template>  
    <script src="./js/vue@3.2.23.js"></script>
    <script>
        const app = Vue.createApp({
            template: "#my-app",

            data() {
                return {
                    firstName: "Kobe",
                    lastName: "Bryant"
                }
            },
            
            computed: {
                // 1.fullName的计算属性的getter方法
                // fullName(){
                //     return this.firstName + " " + this.lastName;
                // },

                // 2.fullName的计算属性的getter和setter方法
                fullName:{
                    get: function(){
                        return this.firstName + " " + this.lastName;
                    },
                    set: function(newValue){
                        console.log(`output->newValue`,newValue)
                        const names = newValue.split(" ");
                        this.firstName = names[0];
                        this.lastName = names[1]
                    }
                }
            },

            methods: {
                changeFullName(){
                    this.fullName = "Code why"
                }
            },
        }).mount("#app");
    </script>
</body>

</html>
